<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <title>Nieruchomosci Nowa Ruda</title>
</head>
<body>
<!-- HEADER -->
<header>
    <div class="logo">
        <img src="./images/logo-without.png" width="300" height="300" alt="website-logo" />
    </div>
    <ul class="menu">
        <li data-key="home" class="menu-link">Strona główna</li>
        <li data-key="projects" class="menu-link">Oferta</li>
        <li data-key="about" class="menu-link">Zgłoszenia</li>
        <li data-key="contact" class="menu-link">Kontakt</li>
        <li data-key="contact" class="menu-link">RODO</li>
    </ul>
    <button class="burger">
        <span></span>
        <span></span>
        <span></span>
    </button>
</header>

<!-- section first -->
<div class="section-one">
    <img class="photo-office" src="./images/office.jpg" alt="">
    <h1><strong>Nieruchomości Nowa Ruda</strong> </h1>
<div class="container">
    <p class="about">Jeśli chcesz</p>
    <p>Sprzedać</p>
    <p>Kupić</p>
    <p>Lub</p>
    <p>Wynająć/Nająć</p>
    <p>Nieruchomość</p>

    <button class="click-contact">Skontaktuj się z nami!</button>
</div>
</div>
<!-- section two -->
<div class="section-two">
    <div class="container-contact"></div>
    <div class="container-submission">
        <p>Formularz Kontaktowy</p>
        <input class="name-surname" placeholder="Imię i Nazwisko" type="text">
        <input class="number" placeholder="Numer Telefonu" type="text">
        <input class="email" placeholder="E-mail" type="text">
        <textarea class="message" rows="5" placeholder="Napisz jak możemy pomóc" type="text"></textarea>
        <button class="btm-send">Wyślij Zgłoszenie</button>
    </div>
</div>
<!-- section three -->
<div class="section-three">

</div>
<!-- section four -->
<div class="section-four">


</div>
<script src="main.js"></script>
</body>
</html>
